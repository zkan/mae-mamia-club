<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>อัพโหลดรูปใหม่</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 text-center">
                    {% if not member_id %}
                        Image will be shown here.
                    {% else %}
                        <img src="/members/?id={{ member_id }}" >
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-9">
                        <label>อัพโหลด "รูปแนวตั้ง" เท่านั้น</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="id_image" type="file" class="" name="image">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <button name="submit" class="btn btn-success pull-lef" type="submit">อัพโหลดใหม่</button>
                        <a href="http://{{ root_url }}">กลับไปหน้าหลัก</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
